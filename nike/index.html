<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Nike</title>
</head>
<body>
    <section class="h-screen bg-slate-950">
        <nav class="h-40 w-full fixed top-0 left-0"><img class="h-full m-auto" src="./Nike/brand.png"></nav>
        <div class="h-full flex items-center">
            <div class="flex flex-col-reverse md:flex-row h-3/5 w-full">
                <div class="w-full text-white m-auto text-center">
                    <h1 class="text-[140px] md:text-[160px]" style="font-family: 'Anton', sans-serif;">NIKE</h1>
                    <p class="text-2xl">Engineered to the Exact Specifications of Championship Athletes</p>
                </div>
                <div class="h-[300px] md:h-full w-full m-auto">
                    <img class="h-full m-auto heroAnim" src="./Hero/pngwing.com.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="h-[2000px] bg-no-repeat bg-fixed bg-center" style="background-image: url(./Basketball/pngwing.com\ \(1\).png);">
        <div class="w-full h-full flex flex-col justify-around">
            <div><img class="m-auto w-full max-h-[500px] aspect-ratio: 1 / 1 md:w-auto md:max-h-[600px]" data-aos="fade-down" src="./Basketball/pngwing.com (3).png" alt=""></div>
            <div><img class="m-auto w-full max-h-[500px] md:w-auto md:max-h-[600px]" data-aos="fade-down" src="./Basketball/pngwing.com (5).png" alt=""></div>
            <div><img class="m-auto w-full max-w-[500px] md:w-auto md:max-w-[600px]" data-aos="fade-down" src="./Basketball/pngwing.com (6).png" alt=""></div>
        </div>
    </section>
    <section class="flex flex-col w-full">
        <h1 class="text-6xl text-center text-white p-8 bg-slate-950" style="font-family: 'Anton', sans-serif;">To be bigger with special fellows</h1>
        <div class="flex flex-col md:flex-row w-full md:h-60 items-center justify-around">
            <div class="p-6"><img src="Brands/www.converse.com.tr__gclid=CjwKCAjw69moBhBgEiwAUFCx2EOEBiUknYgf36rIHnJQEHzTk7IjxiZ2kDaKQriWAmSVkuV3SLtqnxoCI5IQAvD_BwE.png" alt=""></div>
            <div class="p-6"><img src="Brands/www.hurley.com_.png" alt=""></div>
            <div class="p-6"><img src="Brands/umbro.png" alt=""></div>
            <div class="p-6"><img src="Brands/www.colehaan.com_.png" alt=""></div>
        </div>
    </section>
    <section class="h-[2000px] bg-no-repeat bg-fixed bg-center" style="background-image: url(./Football/pngwing.com\ \(2\).png);">
        <div class="w-full h-full flex flex-col justify-around">
            <div><img class="m-auto max-h-[600px]" data-aos="fade-down" src="./Football/pngwing.com (3).png" alt=""></div>
            <div><img class="m-auto max-h-[600px]" data-aos="fade-down" src="./Football/pngwing.com (4).png" alt=""></div>
            <div><img class="m-auto w-full max-w-[500px]" data-aos="fade-down" src="./Football/pngwing.com (5).png" alt=""></div>
        </div>
    </section>
    <section class="flex flex-col bg-slate-950">
        <h1 class="text-6xl text-center text-white p-8 bg-slate-950" style="font-family: 'Anton', sans-serif;">Caps</h1>
        <div class="w-full flex flex-col md:flex-row justify-around p-8">
            <div><img class="m-auto max-h-[500px] hover:-rotate-12 duration-500" src="./Caps/pngwing.com (10).png" alt=""></div>
            <div><img class="m-auto max-h-[500px] hover:-rotate-12 duration-500" src="./Caps/pngwing.com (11).png" alt=""></div>
            <div><img class="m-auto max-h-[500px] hover:-rotate-12 duration-500" src="./Caps/pngwing.com (9).png" alt=""></div>
        </div>
        <h1 class="text-6xl text-center p-8 bg-white" style="font-family: 'Anton', sans-serif;">Shorts</h1>
        <div class="w-full flex flex-col md:flex-row justify-around p-10">
            <div class="p-8"><img class="m-auto max-h-[500px] hover:scale-[1.1] duration-700" src="./Shorts/pngwing.com (1).png" alt=""></div>
            <div class="p-8"><img class="m-auto max-h-[500px] hover:scale-[1.1] duration-700" src="./Shorts/pngwing.com (6).png" alt=""></div>
            <div class="p-8"><img class="m-auto max-h-[500px] hover:scale-[1.1] duration-700" src="./Shorts/pngwing.com (7).png" alt=""></div>
        </div>
    </section>
    <footer class="">
        <div class="w-full flex flex-col-reverse md:flex-row gap-3 py-28 px-8">
            <div class="m-auto"><img src="./Nike/footer-brand.png" alt=""></div>
            <div class="flex flex-col gap-2 md:flex-row w-full justify-around items-center text-2xl tracking-wide" style="font-family: 'Anton', sans-serif;">
                    <div>Home</div>
                    <div>Who are we?</div>
                    <div>Products</div>
                    <div>Business</div>
                    <div>Contact</div>
            </div> 
        </div>
        <div class="text-xl text-center">I'm not the brand owner. That is just one of my works.. <a href="https://twitter.com/CanTalha90">Talha Can G.</a></div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({disable: false, duration: "800"});
        const nav = document.querySelector("nav");
        addEventListener("scroll", () => {
            if(window.scrollY > 300){
                nav.children[0].classList.remove("m-auto");
                nav.children[0].classList.add("m-0");
                nav.children[0].classList.add("h-2/3");
                nav.children[0].classList.add("bg-slate-950");
            }else{
                nav.children[0].classList.remove("h-2/3");
                nav.children[0].classList.remove("m-0");
                nav.children[0].classList.remove("bg-slate-950");
                nav.children[0].classList.add("m-auto");
            }
        });
    </script>
</body>
</html>
